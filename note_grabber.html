<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="hero-image">
  <div class="hero-text">
    <h1 style="font-size:50px">eTutor: Note Grabber</h1>
    <p>This feature allows teachers/learners to upload an image of their handwritten notes and have it converted to digital text format. Allowing for distribution, highlighting and editing without the need for physical copies.</p>
    <div class="form_note">
      <form>
        <label for="notes">Select the notes that you would like to have converted:</label>
        <input type="file" id="notes" name="notes" accept="image/*">

        <input type="submit" value="Submit file for conversion">
      </form>
    </div>
  </div>
</div>
</body>
</html>
